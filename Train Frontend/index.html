<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Search System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <rect x="10" y="8" width="20" height="24" rx="2" fill="#fff"/>
                    <rect x="12" y="12" width="7" height="6" rx="1" fill="#6366f1"/>
                    <rect x="21" y="12" width="7" height="6" rx="1" fill="#6366f1"/>
                    <circle cx="15" cy="30" r="2" fill="#fff"/>
                    <circle cx="25" cy="30" r="2" fill="#fff"/>
                </svg>
                <h1>TrainSearch</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="search-card">
                <h2>Find Your Train</h2>
                <form id="searchForm" class="search-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sourceCode">From Station</label>
                            <input 
                                type="text" 
                                id="sourceCode" 
                                placeholder="e.g., NDLS" 
                                required
                                maxlength="10"
                            >
                            <span class="helper-text">Enter station code</span>
                        </div>
                        
                        <div class="swap-btn-container">
                            <button type="button" id="swapBtn" class="swap-btn" title="Swap stations">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M7 16V4M7 4L3 8M7 4L11 8" stroke-width="2" stroke-linecap="round"/>
                                    <path d="M17 8V20M17 20L21 16M17 20L13 16" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </button>
                        </div>

                        <div class="form-group">
                            <label for="destinationCode">To Station</label>
                            <input 
                                type="text" 
                                id="destinationCode" 
                                placeholder="e.g., CST" 
                                required
                                maxlength="10"
                            >
                            <span class="helper-text">Enter station code</span>
                        </div>
                    </div>

                    <button type="submit" class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                            <circle cx="8" cy="8" r="6" stroke-width="2"/>
                            <path d="M12.5 12.5L17 17" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Search Trains
                    </button>
                </form>
            </div>

            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Searching for trains...</p>
            </div>

            <div id="errorMessage" class="error-message hidden">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="#ef4444" stroke-width="2"/>
                    <path d="M12 8V12M12 16H12.01" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <p id="errorText"></p>
            </div>

            <div id="resultsContainer" class="results-container hidden">
                <div class="results-header">
                    <h3 id="resultsTitle">Available Trains</h3>
                    <span id="resultsCount" class="results-count"></span>
                </div>
                <div id="trainList" class="train-list"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
